  <main id="testimonials">
    <section class="hero">

    <div class="testimonials-container">
      <h1>Customer Testimonials</h1>
      
      <div id="testimonials-list">
        <!-- Testimonials will be loaded here -->
      </div>

      <section class="testimonial-form">
        <h2>Share Your Experience</h2>
        <form id="testimonial-form">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="testimonial">Your Testimonial:</label>
            <textarea id="testimonial" name="testimonial" required></textarea>
          </div>
          <button type="submit" class="submit-button">Submit Testimonial</button>
        </form>
      </section>
    </div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
        alert("You need to log in first!");
        window.location.href = "login.html";
    }

    document.getElementById("logout-button").addEventListener("click", function() {
        localStorage.removeItem("isLoggedIn");
        alert("You have been logged out!");
        window.location.href = "login.html";
    });

    // Load testimonials from localStorage
    function loadTestimonials() {
      const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      const testimonialsList = document.getElementById('testimonials-list');
      testimonialsList.innerHTML = '';

      testimonials.forEach((testimonial, index) => {
        const testimonialCard = document.createElement('div');
        testimonialCard.className = 'testimonial-card';
        
        const date = new Date(testimonial.date).toLocaleDateString();
        
        testimonialCard.innerHTML = `
          <div class="testimonial-content">${testimonial.content}</div>
          <div class="testimonial-author">${testimonial.name}</div>
          <div class="testimonial-date">${date}</div>
          <button class="remove-testimonial" onclick="removeTestimonial(${index})">
            <i class="fas fa-trash"></i> Remove
          </button>
        `;
        
        testimonialsList.appendChild(testimonialCard);
      });

      // Show remove buttons only for admin
      const removeButtons = document.querySelectorAll('.remove-testimonial');
      removeButtons.forEach(button => {
        button.style.display = 'none'; // Hide by default
      });
    }

    // Add new testimonial
    document.getElementById('testimonial-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const content = document.getElementById('testimonial').value;
      
      const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
      testimonials.push({
        name: name,
        content: content,
        date: new Date().toISOString()
      });
      
      localStorage.setItem('testimonials', JSON.stringify(testimonials));
      
      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('testimonial').value = '';
      
      // Reload testimonials
      loadTestimonials();
      
      alert('Thank you for sharing your experience!');
    });

    // Remove testimonial
    function removeTestimonial(index) {
      if (confirm('Are you sure you want to remove this testimonial?')) {
        const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
        testimonials.splice(index, 1);
        localStorage.setItem('testimonials', JSON.stringify(testimonials));
        loadTestimonials();
      }
    }

    // Check if user is admin and show remove buttons
    function checkAdminStatus() {
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const removeButtons = document.querySelectorAll('.remove-testimonial');
      removeButtons.forEach(button => {
        button.style.display = isAdmin ? 'block' : 'none';
      });
    }

    // Load testimonials and check admin status on page load
    window.onload = function() {
      loadTestimonials();
      checkAdminStatus();
    };
  </script>
